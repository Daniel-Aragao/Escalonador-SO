<div class="panel panel-primary">
  <div class="panel-body">
    <div>
      Quantidade Memoria Alocada: {{MemoryVM.MemoriaOcupada}} Bytes
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"  
        [ngStyle]="{'width': MemoryVM.MemoriaAlocadaPercent()+'%'}">
          {{MemoryVM.MemoriaAlocadaPercent()}}%
        </div>
      </div>
    </div>
    <div>
      Quantidade Memoria em Bloco: {{MemoryVM.MemoriaOcupadaPorBlocos}} Bytes
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"  
        [ngStyle]="{'width': MemoryVM.MemoriaAlocadaBlocoPercent()+'%'}">
          {{MemoryVM.MemoriaAlocadaBlocoPercent()}}%
        </div>
      </div>
    </div>
    <div>
      Quantidade Mem√≥ria Total: {{MemoryVM.MemoriaTotal}} Bytes
    </div>
  </div>
</div> 

<div class="panel panel-warning">
  <div class="panel-heading">Todos os blocos</div>
  <div class="panel-body">
    <ul>
      <esc-bloco-memoria [Bloco]="TodosOsBlocos"></esc-bloco-memoria>
    </ul>
  </div>
</div>
<div class="panel panel-success" *ngFor="let lista of ListasBlocosLivres">
  <div class="panel-body">
    <ul>
      <esc-bloco-memoria [BlocosLivres]="lista"></esc-bloco-memoria>
    </ul>
  </div>
</div>
