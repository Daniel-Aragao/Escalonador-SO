<span *ngIf="Bloco">
  <li [ngStyle]="{'background': 'linear-gradient(to right, #4298f4 ' + Bloco.getPercentOcupado() + '%, #fff '+ Bloco.getPercentNaoOcupado() + '%)'}">{{Bloco.BID}}</li>
  <esc-bloco-memoria [Bloco]="Bloco.NextBloco"></esc-bloco-memoria>
</span>
<span *ngIf="BlocosLivres">
  <li *ngIf="BlocosLivres.value">{{BlocosLivres.value.BID}}</li>
  <esc-bloco-memoria [BlocosLivres]="BlocosLivres.nextNode"></esc-bloco-memoria>
</span>
